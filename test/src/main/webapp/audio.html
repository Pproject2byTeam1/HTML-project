<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="css/audioCss.css" />

<script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>

</head>
<body>

	<button onclick="start()" type="button">재생</button>
	<button onclick="nextAudio()" type="button">다음 곡</button>
	<br>
	<button onclick="addTime()" type="button">5초 앞으로</button>

	<audio id="myAudio" controls autoplay>
		<source id="audioSrc" src="sounds/1.mp3" type="audio/mpeg" />
	</audio>

	<script>
		var audioList = [ "sounds/1.mp3",
				"sounds/1.mp3", "sounds/1.mp3" ];
		var index = 0;

		function start() {
			var audio = document.getElementById("myAudio");
			audio.loop = true;
			audio.load();
		}

		function nextAudio() {

			if (index == 2) {
				index = 0;
			} else {
				index++;
			}
			document.getElementById("audioSrc").src = audioList[index];
			document.getElementById("myAudio").load();
		}

		function addTime() {
			var audio = document.getElementById("myAudio");
			var length = audio.duration;
			var time = audio.currentTime;

			if (length < time + 5) {
				audio.load();
			} else {
				audio.currentTime = time + 5;
			}
		}
	</script>

</body>
</html>
